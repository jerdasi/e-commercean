<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commercean</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-tema-hitam relative">
    <app-bar></app-bar>
    <section class="flex flex-col md:flex-row">
        <aside class="w-full h-fit md:w-1/5 p-4">
            <h2 class="text-2xl font-bold">Sort By Category</h2>
            <div class="list-category"></div>
        </aside>
        <div class="container mt-8 px-4 pb-4 w-full md:w-4/5">
            <h2 class="text-lg mb-2">Menampilkan <span class="category text-tema-accent font-semibold">Semua</span> Category</h2>
            <main class="products-wrapper grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 ">
                
            </main>
        </div>
    </section>

    <section class="carts-wrapper z-50 bg-[#000]/[.7] w-[100vw] h-[100vh] fixed top-0 p-4">
        <div class="carts-wrapper__header text-right">
            <button class="text-3xl font-bold mr-8">X</button>
        </div>
        <div class="carts-wrapper__body text-center w-full h-full flex items-center justify-center mb-4">
            <div class="w-full md:w-[50%] h-[75%] bg-tema-cokelat rounded p-6 text-[#000] text-left overflow-hidden flex flex-col">
                <h3 class="text-h3 font-semibold">Halo Jeremia</h3>
                <cart-wrapper></cart-wrapper>
            </div>
        </div>
    </section>
</body>

</html>
